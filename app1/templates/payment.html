{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            {% if messages %}
            {% for msg in messages %}
                <p class="alert  font-weight-bold alert-{{msg.tags}}">{{msg}}</p>
            {% endfor %}
              
            {% endif %}
            <h1 class="display-4 mb-3">Payment Page</h1>
           
                {% csrf_token %}
                <div class="text-center mx-auto">
                    <button class="btn btn-lg p-3 btn-success" id="rzp-button1">Pay Now</button>
                </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
                var options = {    
                    "key": "rzp_test_G5z4KTwAhUWM9n",     
                    "amount": "{{amount}}", 
                    "currency": "INR",  
                    "name": "Shopkart", 
                    "description": "Purchase Transaction",  
                    "image": "https://cdn.pixabay.com/photo/2014/04/03/10/00/shopping-cart-309592_1280.png",    
                    "order_id": "{{payment.id}}",
                    'callback_url':'http://127.0.0.1:8000/success/',
                                      
                    
                                 "prefill": {"name": "Gaurav Kumar",                        
                                   "email": "gaurav.kumar@example.com",        "contact": "9999999999"    }, 
                                      "notes": {     
                                           "address": "Razorpay Corporate Office"    },
                                          "theme": {        "color": "#3399cc"    }};
                                          var rzp1 = new Razorpay(options);
                                          rzp1.on('payment.failed', function (response){       
                                             alert(response.error.code);        alert(response.error.description);     
                                             alert(response.error.source);      
                                             alert(response.error.step);      
                                             alert(response.error.reason);     
                                             alert(response.error.metadata.order_id);  
                                             alert(response.error.metadata.payment_id);});
                                             document.getElementById('rzp-button1').onclick = function(e){   
                                                 rzp1.open();  
                                                   e.preventDefault();
                                                  
                                                }
                                                   </script>
        </div> 
    </div>

</div>

<br><br><br>


{% endblock %}1
