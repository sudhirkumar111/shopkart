{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            {% if messages %}
            {% for msg in messages %}
                <p class="alert  font-weight-bold alert-{{msg.tags}}">{{msg}}</p>
            {% endfor %}
              
            {% endif %}
            <h1 class="display-4 mb-3">Payment Page</h1>
            <form action="success/" method='POST'>
                {% csrf_token %}
                <button  class="btn btn-primary" id="rzp-button1">Pay Now</button><script src="https://checkout.razorpay.com/v1/checkout.js"></script><script>
                var options = {    "key": "rzp_test_G5z4KTwAhUWM9n",
                 
                   "amount": "{{50000}}", 
                   
                    "currency": "INR",    "name": "Shopkart",    "description": "Purchase Transaction",    "image": "https://cdn.pixabay.com/photo/2014/04/03/10/00/shopping-cart-309592_960_720.png",    "order_id": "{{payment_id}}",
                          "prefill": {        "name": "Gaurav Kumar",        "email": "gaurav.kumar@example.com",        "contact": "9999999999"    },    "notes": {        "address": "Razorpay Corporate Office"    },    "theme": {        "color": "#3399cc"    }};var rzp1 = new Razorpay(options);rzp1.on('payment.failed', function (response){        alert(response.error.code);        alert(response.error.description);        alert(response.error.source);        alert(response.error.step);        alert(response.error.reason);        alert(response.error.metadata.order_id);        alert(response.error.metadata.payment_id);});document.getElementById('rzp-button1').onclick = function(e){    rzp1.open();    e.preventDefault();}</script>
            </form>
        </div> 
    </div>

</div>




{% endblock %}
