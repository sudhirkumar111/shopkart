<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-danger" href="/"><img  src="https://cdn.pixabay.com/photo/2014/04/03/10/00/shopping-cart-309592_1280.png" style="width:47px; height:47px;" alt=""><strong>Shopkart</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
             <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
               </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus">About us</a>
            </li>
           
            

            <li class="nav-item">
              <a class="nav-link " href="/contact">Contact</a>
            </li>
            
          </ul>
          <ul class="navbar-nav ml-auto">             
           
          {% if request.user.is_authenticated %}
          <button class="btn btn-primary"><strong>Welcome, {{request.user.first_name}}</strong></button>
          <li class="nav-item">
            <a class="nav-link " href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/profile"><button class="btn btn-sm btn-success "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>  Profile</button></a>
          </li>

         {% else %} <li class="nav-item">
            <a class="nav-link"  href="/login">Login</a>
          </li>

          <li class="nav-item ">
            <a class="nav-link"  href="/signup">Signup</a>
          </li>
          {% endif %}
        
        
        
</ul>

     </div>
      </nav>

      {% block content %}{% endblock %}
</body>
</html>
