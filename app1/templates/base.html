<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2014/04/03/10/00/shopping-cart-309592_1280.png">

    <title>Welcome to ShopKart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-danger" href="/"><img  src="https://cdn.pixabay.com/photo/2014/04/03/10/00/shopping-cart-309592_1280.png" style="width:47px; height:47px;" alt=""><strong>Shopkart</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
             <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
               </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus">About us</a>
            </li>
           
            

            <li class="nav-item">
              <a class="nav-link " href="/contact">Contact</a>
            </li>
            
          </ul>
          <ul class="navbar-nav ml-auto">             
           
          {% if request.user.is_authenticated %}
          <!-- <button ><strong>Welcome, {{request.user.first_name}}</strong></button> -->
          
          
          <li class="nav-item dropdown">
            
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            <strong>Welcome,</strong><span class="text-danger text-weight-bold">{{request.user.first_name|title}}</span>
            </a> 
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'profile' request.user.id %}">Profile</a>
              <a class="dropdown-item" href="#">Order</a>
              <a class="dropdown-item" href="{% url 'address' %}">Address</a>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
          
          
         
         {% else %} <li class="nav-item">
            <a class="nav-link"  href="/login">Login</a>
          </li>

          <li class="nav-item ">
            <a class="nav-link"  href="/signup">Signup</a>
          </li>
          {% endif %}
        
        
        
</ul>

     </div>
      </nav> 


      {% block content %}{% endblock %}
</body>
</html>
